<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Photo Gallery</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }
        figure {
            margin: 0;
            text-align: center;
        }
        figure img {
            width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        figure img:focus {
            outline: 3px solid #0078D7; /* Highlight for focus */
            outline-offset: 3px;
        }
        figcaption {
            font-size: 14px;
            color: #555;
        }
    </style>
</head>
<body>
    <h1>Online Photo Gallery</h1>
    <div class="gallery">

        <figure>
